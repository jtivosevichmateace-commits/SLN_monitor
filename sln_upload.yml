name: SLN Upload to Supabase

on:
  schedule:
    - cron: "*/10 * * * *"  # cada 10 minutos
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run uploader
        env:
          SLN_USER: ${{ secrets.SLN_USER }}
          SLN_HTTP_USER: ${{ secrets.SLN_HTTP_USER }}
          SLN_HTTP_PASS: ${{ secrets.SLN_HTTP_PASS }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET: ${{ secrets.SUPABASE_SECRET }}
        run: python upload_sln_to_supabase.py
