name: SLN Upload to Supabase

on:
  schedule:
    - cron: "*/10 * * * *" 
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright + Chromium
        run: |
          playwright install --with-deps chromium

      # (Opcional pero recomendado) Ver archivos del repo en el runner
      - name: List repo files
        run: |
          ls -la
          find . -maxdepth 2 -type f -print

      - name: Run uploader
        env:
          SLN_USER: ${{ secrets.SLN_USER }}
          SLN_HTTP_USER: ${{ secrets.SLN_HTTP_USER }}
          SLN_HTTP_PASS: ${{ secrets.SLN_HTTP_PASS }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET: ${{ secrets.SUPABASE_SECRET }}
        run: |
          test -f upload_sln_to_supabase.py
          python -u upload_sln_to_supabase.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: debug/

